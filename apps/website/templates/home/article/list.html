{% extends 'home/article/base.html' %}

{% block title %}list{% endblock %}

{% block main %}
<div id="article_list">
    <ul>
        {% for article in article_list %}
        <li><a href="{{ url_for('article_controller.article_detail', article_id=article._id) }}">{{ article.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
