{% extends 'admin/article/base.html' %}

{% block title %}admin article add{% endblock %}

{% block main %}
<form>
    title: <input id="title"/><br/>

    content: <textarea id="content"></textarea><br/>
    <!--author: <input id="author"/><br/>-->
    author: <select id="user_id">
    <!--<option value="0">草稿</option>-->
    <!--<option value="1">发布</option>-->
</select><br/>
    category: <input id="category"/><br/>
    tags: <input id="tags"><br/>
    status: <select id="status">
    <option value="0">草稿</option>
    <option value="1">发布</option>
</select><br/>
    <button id="add_article">add article</button>
</form>
<script type="text/javascript">
    window.article_service.display_author_list();
    document.getElementById('add_article').onclick = function () {
        window.article_service.add_article();
    }
</script>
{% endblock %}
